<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        function display(A,B,C){
            document.write("A value is ======>"+A+"<br>");
            document.write("B value is ======>"+B+"<br>");
            document.write("C value is ======>"+C+"<br>");
            document.write("<br>");
        }
        display(100,200,300);
        display(10,20);
        display(1);
    </script>
</body>
</html>
