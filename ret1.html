<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>

            margin: auto;
            padding: 10%;
            border-radius: 9%;
        }
        h1{
            text-align: center;
            padding: 10%;
            background-color: aqua;
            border: 3px dotted greenyellow;
        }
    </style>
</head>
<body>
    <div>
        <h1 id="heading">0</h1>
        <button onclick="inc()">inc</button>

        <button onclick="reset()">reset</button>
    </div>
    <script>
        x=0;
        function inc()
        {
            x++;
            document.getElementById("heading").innerHTML=x
            if(x==10)
            {
                document.getElementById("heading").innerHTML="Thankyou"
            }
          
        }
        {
            x--;
            document.getElementById("heading").innerHTML=x
            if(x==-10)
            {
                document.getElementById("heading").innerHTML="bye bye"
            }
        }
        function reset()
        {
            x=0;
            document.getElementById("heading").innerHTML=x
        }
    </script>
</body>
</html>
